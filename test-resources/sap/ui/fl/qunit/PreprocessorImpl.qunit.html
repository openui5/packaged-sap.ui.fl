<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Test Page for sap.ui.fl.PreprocessorImpl</title>
		<script src="../shared-config.js"></script>
		<script>
			window["sap-ui-config"].resourceroots = {
				"sap.ui.fl.PreprocessorImpl.testResources": "./testResources",
			};

			window["sap-ui-config"].libs = "sap.ui.fl";
			document.write('<script src="' + document.location.pathname.match(/(.*)\/test-resources\//)[1] + '/resources/sap-ui-core.js"><' + '/script>');
		</script>
		<script>
			jQuery.sap.require("sap.ui.qunit.qunit-2-css");
			jQuery.sap.require("sap.ui.thirdparty.qunit-2");
			jQuery.sap.require("sap.ui.qunit.qunit-junit");
			jQuery.sap.require("sap.ui.qunit.qunit-coverage");

			window.blanket && window.blanket.options("sap-ui-cover-only", "[sap/ui/fl]");

			jQuery.sap.includeScript("./PreprocessorImpl.qunit.js");
		</script>
	</head>
	<body>
		<div id="qunit"></div>
		<div id="qunit-fixture" style="position: fixed; top: auto; right: 0; bottom: 0; left: auto; width: 600px; height: 600px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);"></div>
	</body>
</html>
